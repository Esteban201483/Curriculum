<section class="subsection">
	<h2 class="subsectionTitle">{{project.name}}</h2>
	<div style="margin-left:3.5%;">

		<h3 >Description</h3>
		<p id="projectDescription" class="projectElement">{{project.description}}</p>

		<h3>Technologies Utilized</h3>
		<ul id="technologiesList" class="subsectionList">
			<li *ngFor="let tecnology of project.technologies">{{tecnology}}</li>
		</ul>
		<section *ngIf="project.repository !== ''">
			<h3>Code</h3>
			<p ><a href="{{project.repository}}">Go to Repository with code</a></p>
		</section>
	</div>
</section>
